<script src="../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {

    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/

    // Middleware
    function scrollToTop(ctx, next) {
      // todo
      next();
    }

    // Routes
    page('/', scrollToTop, function() {
      document.title = 'Grand Training';
      app.route = 'home';
    });

    page('/courses', scrollToTop, function() {
      document.title = 'Grand Training - Courses';
      app.route = 'courses';
    });

    page('/courses/:name', scrollToTop, function(data) {
      document.title = 'Grand Training - Courses - ...';
      app.route = 'courses-course';
      app.params = data.params;
    });

    page('/bookings', scrollToTop, function() {
      document.title = 'Grand Training - Bookings';
      app.route = 'bookings';
    });

    page('/bookings/bookcourse', scrollToTop, function() {
      document.title = 'Grand Training - Book Course';
      app.route = 'bookings-bookcourse';
    });

    page('/bookings/details', scrollToTop, function() {
      document.title = 'Grand Training - Booking Details';
      app.route = 'bookings-details';
    });

    page('/faq', scrollToTop, function() {
      document.title = 'Grand Training - Frequently Asked Questions';
      app.route = 'faq';
    });

    page('/contact', scrollToTop, function() {
      document.title = 'Grand Training - Contact';
      app.route = 'contact';
    });

    page('/about', scrollToTop, function() {
      document.title = 'Grand Training - About';
      app.route = 'about';
    });

    page('*', function(ctx) {
      app.showToast('404 - Can\'t find: ' + window.location.origin + ctx.pathname);
      page.redirect(window.location.pathname);
    });

    // add #! before urls
    page({
      hashbang: false
    });

  });
</script>
