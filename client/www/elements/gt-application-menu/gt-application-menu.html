<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="gt-application-menu">
  <style>
    :host {
      display: block;
      background: white;
      border: solid 1px blue;
      width: 300px;
      box-shadow: 2px 2px rgba(0,0,0,0.07);
      padding-top: var(--gt-application-menu-padding-top, 26px);
      position: absolute;
      top: -1px;
      left: -1px;
      z-index: 1;
      @apply(--gt-application-menu);
    }
    #content {
      padding-bottom: var(--gt-application-menu-padding-bottom, 16px);
    }
    hr {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 1px;
      border: none;
    }
    hr.top {
      background: var(--gt-application-menu-hr-top-color, blue);
    }
    hr.bottom {
      background: var(--gt-application-menu-hr-bottom-color, blue);
    }
  </style>
  <template>
    <div id="content">
			<hr class="top">
			<content></content>
			<hr class="bottom">
		</div>
  </template>
</dom-module>
<script>
  (function() {
    'use strict';
    class GTApplicationMenu {

      /**
       * The name of this element.
       *
       * @return {String}
       */
      get is() {
        return 'gt-application-menu';
      }
    }

    Polymer(GTApplicationMenu);
  })();
</script>
