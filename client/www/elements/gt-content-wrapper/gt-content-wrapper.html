<link rel="import" href="../../bower_components/polymer/polymer.html">

<!-- Iron elements -->
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-flex-layout/classes/iron-flex-layout.html">

<!-- Paper elements -->
<link rel="import" href="../../bower_components/paper-drawer-panel/paper-drawer-panel.html">
<link rel="import" href="../../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../../bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<!-- GT elements -->
<link rel="import" href="../gt-monitor/gt-monitor.html">
<link rel="import" href="../gt-desktop-item/gt-desktop-item.html">
<link rel="import" href="../gt-window/gt-window.html">

<dom-module id="gt-content-wrapper">
  <style>
    :root {
      --gt-desktop-font: 'Segoe UI', 'Roboto', 'Helvetica Neue', Helvetica, Candara, Calibri, Arial, sans-serif;
    }

    /* small screen */
    paper-menu.main-menu a,
    paper-menu.main-menu a:visited {
      text-decoration: none;
      color: var(--primary-text-color);
    }
    paper-menu.main-menu iron-icon {
      margin-right: 12px;
    }
    paper-menu.main-menu iron-icon {
      --iron-icon-height: 28px;
      --iron-icon-width: 28px;
    }

    /* large screen */
    gt-monitor {
      --gt-monitor-screen-color: #0063b1;
      --gt-monitor-bezel-color: #c4c7c8;
      --gt-monitor-post-color: #b6b9ba;
      --gt-monitor-bezel-border: #000000 solid 1px;
      --gt-monitor-post-border: #000000 solid 1px;
    }
    gt-desktop-item {
      --gt-desktop-item-label-color: #ffffff;
      --gt-desktop-item-font-family: var(--gt-desktop-font);
      --gt-desktop-item-font-size: 10pt;
    }
    gt-window {
      --gt-window-bezal-border: solid 1px #6c99c0;
      --gt-window-bezal-color: #8dc8fb;
      --gt-window-title-bar-font-size: 12pt;
      --gt-window-title-bar-font-family: var(--gt-desktop-font);
      --gt-window-minimize-button-color-hover: rgba(255, 255, 255, 0.4);
      --gt-window-maximize-button-color-hover: rgba(255, 255, 255, 0.4);
      --gt-window-maximize-button-color-hover: rgba(255, 255, 255, 0.4);
      --gt-window-close-button-color-hover: #e81123;
      --gt-window-minimize-button-color-active: rgba(0, 0, 0, 0.2);
      --gt-window-maximize-button-color-active: rgba(0, 0, 0, 0.2);
      --gt-window-maximize-button-color-active: rgba(0, 0, 0, 0.2);
      --gt-window-close-button-color-active: #f1707a;
      --gt-window-control-box-button: {
        background-image: url('../../images/control-box.png');
      };
      --gt-window-minimize-button: {
        background-position: 0 0;
      };
      --gt-window-maximize-button: {
        background-position: -45px 0;
      };
      --gt-window-restore-button: {
        background-position: -90px 0;
      };
      --gt-window-close-button: {
        background-position: -135px 0;
      };
      --gt-window-close-button-hover: {
        background-position: -180px 0;
      };
      --gt-window-close-button-active: {
        background-position: -180px 0;
      };
    }
  </style>
  <template>
    <!-- Adaptive Breakpoints -->
    <iron-media-query query-matches="{{screenSizeSmall}}" query="(max-width: 768px)"></iron-media-query>
    <iron-media-query query-matches="{{screenSizeLarge}}" query="(min-width: 769px)"></iron-media-query>

    <!-- small screens -->
    <template is="dom-if" if="{{screenSizeSmall}}" restamp on-dom-change="onWrapperChange">
      <paper-drawer-panel id="drawerPanel" force-narrow>
        <!-- Drawer Toolbar -->
        <paper-scroll-header-panel drawer fixed>

          <paper-toolbar id="drawerToolbar">
            <span class="paper-font-title">{{menuHeader}}</span>
          </paper-toolbar>

          <paper-menu class="main-menu" selected="[[route]]" selectable="a"
            attr-for-item-title="data-title" attr-for-selected="data-title">
            <!-- menu items -->
            <template is="dom-repeat" items="{{menuItems}}">
              <a href="{{item.href}}" on-tap="onDrawerMenuItemTap" data-title="{{item.title}}">
                <paper-item>
                  <iron-icon src="{{item.imgsrc}}"></iron-icon>
                  <span>{{item.title}}</span>
                </paper-item>
              </a>
            </template>
          </paper-menu>
        </paper-scroll-header-panel>
        <!-- Main Area -->
        <paper-header-panel main>
          <paper-toolbar>
            <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
            <div>{{header}}</div>
          </paper-toolbar>
          <!-- content -->
          <div><content></content></div>
        </paper-header-panel>
      </paper-drawer-panel>
    </template>

    <!-- large screens -->
    <template is="dom-if" if="{{screenSizeLarge}}" restamp on-dom-change="onWrapperChange">
      <gt-monitor>
        <!-- desktop icons -->
        <template is="dom-repeat" items="{{menuItems}}">
          <gt-desktop-item href="{{item.href}}" class="on-desktop">
            <img src="{{item.imgsrc}}">
            <span>{{item.title}}</span>
          </gt-desktop-item>
        </template>
        <gt-window window-title="{{header}}" class="flex">
          <!-- content -->
          <div><content></content></div>
        </gt-window>
      </gt-monitor>
    </template>
  </template>
</dom-module>
<script>
  (function() {
    'use strict';
    class GTContentWrapper {

      beforeRegister() {
        this.is = 'gt-content-wrapper';

        this.properties = {
          menuHeader: {
            type: String,
            value: 'Menu'
          },

          header: {
            type: String,
            value: ''
          },

          route: String
        };
      }

      ready() { }
      attached() { }
      detached() { }
      attributeChanged() { }

      /**
       * When the wrapper is change (small screen -> large screen or vice versa)
       */
      onWrapperChange() {
        this.fire('wrapper-change');
      }

      /**
       * Close drawer after menu item is selected if drawerPanel is narrow
       */
      onDrawerMenuItemTap() {
        let drawerPanel = Polymer.dom(this.root).querySelector('#drawerPanel');
        if (drawerPanel.narrow) {
          drawerPanel.closeDrawer();
        }
      }
    }

    Polymer(GTContentWrapper);
  })();
</script>
