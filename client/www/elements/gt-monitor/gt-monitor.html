<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="gt-monitor">
  <style>
    :host {
      display: block;
      background-color: var(--gt-monitor-bezel-color, grey);
      border: var(--gt-monitor-bezel-border, black solid 1px);
      border-radius: 12px;
      position: absolute;
      top: 32px;
      bottom: 32px;
      left: 96px;
      right: 96px;
      @apply(--gt-monitor);
    }
    #screen {
      display: block;
      background-color: var(--gt-monitor-screen-color, blue);
      border: var(--gt-monitor-bezel-border, black solid 1px);
      border-radius: 6px;
      position: absolute;
      top: 32px;
      bottom: 32px;
      left: 32px;
      right: 32px;
    }
    #desktop {
      position: absolute;
      top: 3px;
      bottom: 3px;
      left: 3px;
      @apply(--layout-vertical);
      @apply(--layout-wrap);
      @apply(--gt-monitor-screen);
    }
  </style>
  <template>
    <div id="screen">
      <div id="desktop">
        <content></content>
      </div>
    </div>
  </template>
</dom-module>
<script>
  (function() {
    'use strict';
    class GTMonitor {

      beforeRegister() {
        this.is = 'gt-monitor';

        this.properties = {

        };
      }

      ready() { }
      attached() { }
      detached() { }
      attributeChanged() { }
    }

    Polymer(GTMonitor);
  })();
</script>
