<html lang="">
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />

  <title>Grand Training</title>

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="16x16" href="images/icons/icon-16x16.png">
  <link rel="icon" sizes="24x24" href="images/icons/icon-24x24.png">
  <link rel="icon" sizes="32x32" href="images/icons/icon-32x32.png">
  <link rel="icon" sizes="48x48" href="images/icons/icon-64x64.png">
  <link rel="icon" sizes="128x128" href="images/icons/icon-128x128.png">
  <link rel="icon" sizes="192x192" href="images/icons/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Grand Training">
  <link rel="apple-touch-icon" href="images/icons/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/icons/ms-touch-icon-144x144.png">

  <link rel="stylesheet" href="styles/main.css">

  <script async src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="elements/elements.html">

  <style is="custom-style" include="shared-styles">
    #toast .toast-hide-button {
      margin: 0 10px;
      cursor: pointer;
    }
  </style>
</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>

  <template is="dom-bind" id="app">

    <gt-content-wrapper header="Grand Training" menu-items="{{menuItems}}" route="{{route}}">
      <iron-icon src="images/icons/icon-16x16.png" class="window-icon"></iron-icon>
      <gt-application-menu data-ribbon-title="File" class="ribbon-menu">
        <gt-application-menu-item><iron-icon icon="polymer"></iron-icon>Item 1</gt-application-menu-item>
        <gt-application-menu-item><iron-icon icon="polymer"></iron-icon>Item 2</gt-application-menu-item>
        <gt-application-menu-item><iron-icon icon="polymer"></iron-icon>Item 3</gt-application-menu-item>
        <gt-application-menu-item><iron-icon icon="polymer"></iron-icon>Item 4</gt-application-menu-item>
      </gt-application-menu>
      <gt-ribbon data-ribbon-title="Tab 2" class="ribbon-menu">
        Tab 2 Content
      </gt-ribbon>
      <gt-ribbon data-ribbon-title="Tab 3" class="ribbon-menu">
        Tab 3 Content
      </gt-ribbon>
      <neon-animated-pages class="fit" selected="[[route]]" attr-for-selected="data-route">
        <section data-route="home">
          Home
        </section>
        <section data-route="courses">
          Courses
        </section>
        <section data-route="bookings">
          Bookings
        </section>
        <section data-route="faq">
          FAQ
        </section>
        <section data-route="about">
          About
        </section>
        <section data-route="contact">
          Contact
        </section>
      </neon-animated-pages>
    </gt-content-wrapper>

    <!-- A general paper-toast element used to display a message to the user -->
    <paper-toast id="toast" class="layout horizontal">
      <span class="flex"></span>
      <span class="toast-hide-button" role="button" tabindex="0" on-tap="hideToast">Ok</span>
    </paper-toast>

    <!-- Service Worker installed toast -->
    <paper-toast id="caching-complete" duration="6000"
      text="Caching complete! You can now use this app offline.">
    </paper-toast>

    <!-- Service Worker -->
    <platinum-sw-register
      auto-register
      clients-claim
      skip-waiting
      on-service-worker-installed="OnServiceWorkerInstalled">
      <platinum-sw-cache
        default-cache-strategy="networkFirst"
        cache-config-file="cache-config.json">
      </platinum-sw-cache>
    </platinum-sw-register>

  </template>

  <script src="scripts/app.js"></script>
</body>
</html>
