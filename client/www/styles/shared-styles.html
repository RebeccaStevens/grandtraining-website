<!-- shared styles for all elements and index.html -->
<dom-module id="shared-styles"><template><style>
:root {
  --gt-desktop-font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', Helvetica, Candara, Calibri, Arial, sans-serif;
  --gt-content-font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif;
}

.no-select {
  -webkit-touch-callout: none;
  -webkit-user-select: none;
  -khtml-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
  cursor: default;
}
.selectable {
  -webkit-touch-callout: text;
  -webkit-user-select: text;
  -khtml-user-select: text;
  -moz-user-select: text;
  -ms-user-select: text;
  user-select: text;
  cursor: auto;
}


/* small screen */
paper-menu.main-menu a,
paper-menu.main-menu a:visited {
  text-decoration: none;
  color: var(--primary-text-color);
}
paper-menu.main-menu iron-icon {
  margin-right: 12px;
}
paper-menu.main-menu iron-icon {
  --iron-icon-height: 28px;
  --iron-icon-width: 28px;
}

/* large screen */
gt-monitor {
  --gt-monitor-screen-color: #0063b1;
  --gt-monitor-bezel-color: #c4c7c8;
  --gt-monitor-post-color: #b6b9ba;
  --gt-monitor-bezel-border: #000000 solid 1px;
  --gt-monitor-post-border: #000000 solid 1px;
}
gt-desktop-item {
  --gt-desktop-item-label-color: #ffffff;
  --gt-desktop-item-font-family: var(--gt-desktop-font-family);
  --gt-desktop-item-font-size: 10pt;
}
gt-window {
  --gt-window-bezal-border: solid 1px #6c99c0;
  --gt-window-bezal-color: #8dc8fb;
  --gt-window-title-bar-font-size: 12pt;
  --gt-window-title-bar-font-family: var(--gt-desktop-font-family);
  --gt-window-ribbon-border-bottom: solid 1px #dadbdc;
  --gt-window-minimize-button-color-hover: rgba(255, 255, 255, 0.4);
  --gt-window-maximize-button-color-hover: rgba(255, 255, 255, 0.4);
  --gt-window-maximize-button-color-hover: rgba(255, 255, 255, 0.4);
  --gt-window-close-button-color-hover: #e81123;
  --gt-window-minimize-button-color-active: rgba(0, 0, 0, 0.2);
  --gt-window-maximize-button-color-active: rgba(0, 0, 0, 0.2);
  --gt-window-maximize-button-color-active: rgba(0, 0, 0, 0.2);
  --gt-window-close-button-color-active: #f1707a;
  --gt-window-control-box-button: {
    background-image: url('../../images/control-box.png');
  };
  --gt-window-minimize-button: {
    background-position: 0 0;
  };
  --gt-window-maximize-button: {
    background-position: -45px 0;
  };
  --gt-window-restore-button: {
    background-position: -90px 0;
  };
  --gt-window-close-button: {
    background-position: -135px 0;
  };
  --gt-window-close-button-hover: {
    background-position: -180px 0;
  };
  --gt-window-close-button-active: {
    background-position: -180px 0;
  };
  --gt-window-ribbon-tab: {
    font-family: var(--gt-desktop-font-family);
    font-size: 10pt;
    font-weight: normal;
    --gt-window-ribbon-ink: #c4c7c8;
  }
  --gt-window-first-ribbon-tab: {
    background-color: #1979ca;
    color: #ffffff;
    z-index: 2;
  }
}
gt-application-menu {
  background: #f6f7f8;
  border: solid 1px #8492a6;
  width: 300px;
  z-index: 1;
  --gt-application-menu-padding-top: 26px;
  --gt-application-menu-padding-bottom: 16px;
  --gt-application-menu-hr-top-color: #abb8c9;
  --gt-application-menu-hr-bottom-color: #c9d5e7;
}
gt-application-menu-item {
  height: 60px;
  --gt-application-menu-item-ink-color: #1268b3;
}
gt-application-menu-item:hover,
gt-application-menu-item:active,
gt-application-menu-item:focus {
  border: solid 1px #a8d2fd;
  background: #edf4fc;
}
gt-application-menu-item iron-icon {
  margin: 0 16px;
  --iron-icon-height: 32px;
  --iron-icon-width: 32px;
}
gt-ribbon {
  background: #f5f6f7;
  border-color: #dadbdc;
  height: 91px;
  z-index: 1;
}
.window-icon {
  --iron-icon-height: 16px;
  --iron-icon-width: 16px;
}
</style></template></dom-module>
