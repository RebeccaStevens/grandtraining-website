<script src="../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {

    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/

    // Middleware
    var scrollToTop = function(ctx, next) {
      app.scrollPageToTop();
      next();
    };

    var closeDrawer = function(ctx, next) {
      app.closeDrawer();
      next();
    };

    // Routes
    page('*', scrollToTop, closeDrawer, function(ctx, next) {
      next();
    });

    page('/', function() {
      page.redirect('/bookings');
    });

    page('/bookings', function() {
      document.title = 'Grand Training Admin - Bookings';
      app.route = 'bookings';
    });

    page('/courses', function() {
      document.title = 'Grand Training Admin - Courses';
      app.route = 'courses';
    });

    page('/faqs', function() {
      document.title = 'Grand Training Admin - FAQs';
      app.route = 'faqs';
    });

    page('/admins', function() {
      document.title = 'Grand Training Admin - Admins';
      app.route = 'admins';
    });

    // 404s
    page('*', function(ctx) {
      app.showToast('404 - Can\'t find: ' + window.location.origin + ctx.pathname);
      page.redirect(window.location.pathname);
    });

    // page.js config
    page({
      hashbang: false   // don't add #! before urls
    });

  });
</script>
