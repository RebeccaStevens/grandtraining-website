<!doctype html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Thie title should be synced up with elements/routing.html -->
  <title>Grand Training Admin</title>

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#1469c8">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#1469c8">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Grand Training Admin">
  <link rel="icon" sizes="16x16" href="images/icons/icon-16x16.png">
  <link rel="icon" sizes="24x24" href="images/icons/icon-24x24.png">
  <link rel="icon" sizes="32x32" href="images/icons/icon-32x32.png">
  <link rel="icon" sizes="48x48" href="images/icons/icon-64x64.png">
  <link rel="icon" sizes="128x128" href="images/icons/icon-128x128.png">
  <link rel="icon" sizes="192x192" href="images/icons/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Grand Training">
  <link rel="apple-touch-icon" href="images/icons/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/icons/ms-touch-icon-144x144.png">

  <link rel="stylesheet" href="styles/main.css">

  <script async src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="elements/elements.html">

  <style is="custom-style" include="shared-styles">
    #toast .toast-hide-button {
      margin: 0 10px;
      cursor: pointer;
    }
  </style>
</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>

  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Area -->
      <paper-scroll-header-panel drawer fixed>

        <paper-toolbar id="drawerToolbar">
          <span>Menu</span>
        </paper-toolbar>

        <!-- Main Menu -->
        <paper-menu id="mainmenu" class="list" attr-for-selected="data-route" selected="[[baseRoute]]">
          <paper-item data-route="bookings"><a href="/bookings">
            Bookings
          </a></paper-item>
          <paper-item data-route="courses"><a href="/courses">
            Courses
          </a></paper-item>
          <paper-item data-route="faqs"><a href="/faqs">
            FAQs
          </a></paper-item>
          <paper-item data-route="venues"><a href="/venues">
            Venues
          </a></paper-item>
          <paper-item data-route="admins"><a href="/admins">
            Admins
          </a></paper-item>
        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main id="headerPanelMain" fixed>

        <paper-toolbar id="mainToolbar">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <div class="middle middle-container flex">
            <div class="app-name title">Grand Training Admin</div>
          </div>
        </paper-toolbar>

        <!-- Pages -->
        <neon-animated-pages id="pages" attr-for-selected="data-route" selected="{{route}}" class="fit">

          <section data-route="bookings">
            <paper-material elevation="1">
              Bookings
            </paper-material>
          </section>

          <section data-route="courses">
            <paper-material elevation="1">
              Courses
            </paper-material>
            <a href="/courses/addcourse">
              <paper-fab icon="add" title="Add Course"></paper-fab>
            </a>
          </section>

          <section data-route="courses/addcourse">
            <paper-material elevation="1">
              <h1>Add Course</h1>
              <form is="iron-form" id="addcourse-form" method="post" action="/courses/addcourse">
                <div class="horizontal layout restrict">
                  <paper-input class="input flex" label="Course Title" name="title" char-counter required></paper-input>
                </div>
                <div class="horizontal layout wrap restrict">
                  <paper-dropdown-menu class="input flex" label="Course Super Type" name="super" required>
                    <paper-menu class="dropdown-content flex">
                      <paper-item>Minecraft</paper-item>
                      <paper-item>SC2</paper-item>
                      <paper-item>SC3</paper-item>
                      <paper-item>SC4</paper-item>
                    </paper-menu>
                  </paper-dropdown-menu>
                  <paper-dropdown-menu class="input flex" label="Course Type" name="type" required>
                    <paper-menu class="dropdown-content flex" selected="0">
                      <paper-item>School Holiday</paper-item>
                      <paper-item>After School/Saturday</paper-item>
                    </paper-menu>
                  </paper-dropdown-menu>
                </div>
                <div class="horizontal layout restrict">
                  <paper-input class="input flex" label="Min Age" name="minage" type="number" required value="5" min="5" max="18"></paper-input>
                  <paper-input class="input flex" label="Max Age" name="maxage" type="number" required value="18" min="5" max="18"></paper-input>
                  <paper-input class="input flex" label="Price" name="price" type="number" required value="345" step="5.00"><div prefix>$</div></paper-input>
                </div>
                <div class="horizontal layout">
                  <paper-textarea class="input flex" label="Short Description (as HTML)" name="shortdescription" required char-counter rows="3"></paper-textarea>
                </div>
                <div class="horizontal layout">
                  <paper-textarea class="input flex" label="Full Description (as HTML)" name="description" required char-counter rows="5"></paper-textarea>
                </div>
              </form>
            </paper-material>
          </section>

          <section data-route="faqs">
            <paper-material elevation="1">
              FAQs
            </paper-material>
          </section>

          <section data-route="venues">
            <paper-material elevation="1">
              Venues
            </paper-material>
          </section>

          <section data-route="admins">
            <paper-material elevation="1">
              Admins
            </paper-material>
          </section>

        </neon-animated-pages>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

    <!-- A general paper-toast element used to display a message to the user -->
    <paper-toast id="toast" class="layout horizontal">
      <span class="flex"></span>
      <span class="toast-hide-button" role="button" tabindex="0" on-tap="hideToast">Ok</span>
    </paper-toast>

    <!-- Service Worker -->
    <platinum-sw-register
      auto-register
      clients-claim
      skip-waiting>
      <platinum-sw-cache
        default-cache-strategy="networkFirst"
        cache-config-file="cache-config.json">
      </platinum-sw-cache>
    </platinum-sw-register>

  </template>

  <script src="scripts/admin.js"></script>
</body>
</html>
