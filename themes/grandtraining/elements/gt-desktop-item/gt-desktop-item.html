<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../styles/shared-styles.html">

<dom-module id="gt-desktop-item">
  <style is="custom-style" include="shared-styles"></style>
  <style>
    :host {
      display: block;
      width: 74px;
      height: 78px;
      margin: 2px 2px 13px 2px;
      position: relative;
      cursor: pointer;
      border: 1px solid transparent;
      outline: 1px solid transparent;
      box-sizing: border-box;
      @apply(--gt-desktop-item);
    }
    :host:hover,
    :host:focus {
      background: rgba(255, 255, 255, 0.12);
      border: 1px solid rgba(255, 255, 255, 0.40);
      outline: 1px solid rgba(255, 255, 255, 0.18);
    }
    :host:active {
      border: 1px solid rgba(255, 255, 255, 0.30);
      outline: 1px solid rgba(255, 255, 255, 0.14);
    }
    #link {
      display: block;
      width: 100%;
      height: 100%;
    }
    #icon {
      position: absolute;
      top: 5px;
      left: 0;
      right: 0;
      width: 48px;
      height: 48px;
      margin: 0 auto;
    }
    #icon > ::content > img {
      display: block;
      position: absolute;
      width: 48px;
      height: 48px;
    }
    #label {
      color: var(--gt-desktop-item-label-color, white);
      font-size: var(--gt-desktop-item-font-size, 10pt);
      font-family: var(--gt-desktop-item-font-family, sans-serif);
      text-align: center;
      text-shadow: 2px 3px 4px rgba(0,0,0,0.75);
      position: absolute;
      top: 56px;
      left: 0;
      right: 0;
      @apply(--gt-desktop-item-label);
    }
  </style>
  <template>
    <a id="link" href="[[href]]">
      <div id="icon"><content select="img"></content></div>
      <div id="label"><content></content></div>
      <paper-ripple></paper-ripple>
    </a>
  </template>
</dom-module>
<script>
  (function() {
    'use strict';
    class GTDesktopItem {

      /**
       * The name of this element.
       *
       * @return {String}
       */
      get is() {
        return 'gt-desktop-item';
      }

      /**
       * This element's properties.
       *
       * @return {Object}
       */
      get properties() {
        return {
          /**
           * The title of this course holder.
           */
          CourseTitle: {
            type: String
          },

          /**
           * The link this element should point to.
           */
          Href: {
            type: String,
            reflectToAttribute: true,
            value: '#'
          }
        };
      }

      /**
       * These attributes will be applied to the element.
       *
       * @return {Object}
       */
      get hostAttributes() {
        return {
          'role': 'button',
          'tabindex': '0'
        };
      }
    }

    Polymer(GTDesktopItem);
  })();
</script>
