<!-- shared styles for all elements and index.html -->
<dom-module id="shared-styles"><template><style>

:root {
  --gt-desktop-font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', Helvetica, Candara, Calibri, Arial, sans-serif;
  --gt-content-font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif;
}

paper-material {
  padding: 8px;
  border-radius: 4px;
  height: 100%;
  background: var(--element-background);
}

.no-select {
  -webkit-touch-callout: none;
  -webkit-user-select: none;
  -khtml-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
  cursor: default;
}

.selectable {
  -webkit-touch-callout: text;
  -webkit-user-select: text;
  -khtml-user-select: text;
  -moz-user-select: text;
  -ms-user-select: text;
  user-select: text;
  cursor: auto;
}

</style></template></dom-module>
